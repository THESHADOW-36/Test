<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Products</title>
    <style>
        p {
            margin: 0;
            display: inline-block;
        }
    </style>
</head>

<body>
    <form onsubmit="addProduct(event)">
        <label>Name</label><br>
        <input type="text" id="productsname"><br>
        <label>Price</label><br>
        <input type="number" id="productsprice"><br>
        <label>Image</label><br>
        <input type="text" id="productsurl"><br>
        <br>
        <input type="radio" name="radio" value="Single-Product">
        <p>Single-Product</p><br>
        <input type="radio" name="radio" value="Multi-Product">
        <p>Multi-Product</p><br>
        <br>
        <input type="checkbox" id="checkbox">
        <p>Agree the term and condition</p><br>
        <br>
        <input type="submit">
    </form>

    <script>
        function addProduct(event) {
            event.preventDefault();
            var name = document.getElementById("productsname").value
            var price = document.getElementById("productsprice").value
            var img = document.getElementById("productsurl").value
            var checkbox = document.getElementById("checkbox")
            var rad = document.querySelectorAll("radio")
            // var radio = document.getElementsByClassName("radio")

            console.log(name, price, img, checkbox.checked, rad.checked)
            if (name && price && img && checkbox.checked) {
                var object = { Name: name, Price: price, Image: img, Quantity: document.querySelector("input[name = radio]:checked").value}
                var productArray = JSON.parse(localStorage.getItem("Products")) || []
                productArray.push(object)
                localStorage.setItem("Products", JSON.stringify(productArray))
                document.getElementById("productsname").value = "";
                document.getElementById("productsprice").value = "";
                document.getElementById("productsurl").value = "";
                document.getElementById("checkbox").checked = false;
                
                alert("Product added successfully")

            } else {
                alert("All the feilds are mandatory to fill")
            }
        }
    </script>
</body>

</html>
