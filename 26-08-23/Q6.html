<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e331b9ba14.js" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #navbar{
            /* border: 1px solid black; */
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .nav-bg{
            /* border: 1px solid red; */
            width: 72%;
            height: 18px;
            margin: auto;
            display: flex;
            justify-content: right;
            align-items: center;
        }

        .nav-bg p{
            font-size: 14px;
            color: rgb(135, 135, 135);
        }

        .line{
            border-left: 1px solid rgb(135, 135, 135);
            height: 16px;
            margin: 0px 15px;
        }
        #body-bg{
            width: 100%;
            height: 290px;
            background-color: rgb(226, 226, 226);
        }

        .top-free-css{
            width: 72%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
        }

        .top-text p:nth-child(1){
            font-size: 66px;
        }
        .top-text p:nth-child(2){
            font-size: 14px;
        }
        .top-ad{
            display: flex;
            align-items: end;
        }

        #category{
            width: 72%;
            height: 60px;
            margin: auto;
            background-color: rgb(51, 51, 51);
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-top: 30px;
        }

        .category-content{
            /* border: 1px solid grey; */
            width: 75%;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
        }

        #ad-1{
            /* border: 1px solid red; */
            width: 72%;
            height: 180px;
            margin: auto;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mid-content{
            width: 72%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .mid-content-left{
            border: 1px solid red;
            width: 65%;
        }

        .title-left{
            background-color: rgb(230, 230, 230);
            width: 100%;
        }

        .text-left{
            display: inline-block;
            width: 260px;
            background-color: white;
        }

        .text-left p{
            font-weight: 800;
            font-size: 17px;
            color: rgb(102, 102, 102);
        }
        

        .mid-content-right{
            border: 1px solid green;
            width: 32%;
        }

        .title-right{
            background-color: rgb(230, 230, 230);
            width: 100%;
        }

        .text-right{
            display: inline-block;
            width: 145px;
            background-color: white;
        }

        .text-right p{
            font-weight: 800;
            font-size: 17px;
            color: rgb(102, 102, 102);
        }

        .mid-right-ad1{
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .mid-right-ad2{
            width: 97%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .content-left-1{
            border: 1px solid green;
            width: 50%;
        }

        .icons-left{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-bg">
            <p>Home</p>
            <div class="line"></div>
            <p>Submit a Template</p>
            <div class="line"></div>
            <p>Contact Us</p>
            <div class="line"></div>
            <p>Search</p>
            <div class="line"></div>
            <p>Advertise</p>
        </div>
    </nav>
    <div id="body-bg">
        <div class="top-free-css">
            <div class="top-text">
                <p>Free CSS</p>
                <p>Free CSS Templates, CSS Layouts & More!</p>
            </div>
            <div class="top-ad">
                <img src="./../../MyProject/Website Clone/Free-css/Image/elegantthemes-468x60.gif" alt="">
            </div>
        </div>

        <div id="category">
            <div class="category-content">
                <p>Free CSS Templates</p>
                <p>Premium CSS Templates</p>
                <p>Free CSS Layouts</p>
                <p>Free CSS Menus</p>
            </div>
        </div>

        <div id="ad-1">
            <img src="./../../MyProject/Website Clone/Free-css/Image/elegantthemes-900x120.jpg" alt="">
        </div>

        <div id="mid-content">
            <div class="mid-content-left">
                <div class="title-left">
                    <div class="text-left">
                        <p>DIFFUSO FREE CSS TEMPLATE</p>
                    </div>
                </div>
                <div class="content-left">
                    <div class="content-left-1">
                        <div class="icons-left">
                            <div><i class="fa-brands fa-facebook-f fa-xl"></i></div>
                            <div><i class="fa-brands fa-twitter fa-xl"></i></div>
                            <div><i class="fa-brands fa-google-plus-g fa-xl"></i></div>
                            <div><i class="fa-brands fa-reddit-alien fa-xl"></i></div>
                            <div><i class="fa-brands fa-stumbleupon fa-xl"></i> </div>
                        </div>
                        <div></div>
                    </div>
                    <div></div>
                </div>
            </div>

            <div class="mid-content-right">
                <div class="title-right">
                    <div class="text-right">
                        <p>OUR SPONSORS</p>
                    </div>
                </div>

                <div class="mid-right-ad1">
                    <img src="./../../MyProject/Website Clone/Free-css/Image/elegantthemes-300x250.gif" alt="">
                </div>

                <div class="mid-right-ad2">
                    <div>
                        <img src="https://cdn4.buysellads.net/uu/5/114695/1647862131-125x125-4.png" alt="">
                    </div>
                    <div>
                        <img src="https://cdn4.buysellads.net/uu/5/114695/1647862131-125x125-4.png" alt="">
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
